<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA Style WebGL</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #050505;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        text-align: center;
        padding: 0.8rem;
        background: #141414;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      canvas {
        flex: 1;
        width: 100%;
        display: block;
        background: #060606;
      }
      #hud {
        position: absolute;
        top: 1rem;
        left: 1rem;
        padding: 0.8rem 1rem;
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 0.5rem;
        font-size: 0.9rem;
        line-height: 1.5;
        pointer-events: none;
        min-width: 220px;
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
      }
      #hud strong {
        color: #45ffad;
      }
      .hud-row {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
      }
      .hud-speedometer {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0.4rem 0;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .hud-speedometer svg {
        width: 90px;
        height: 60px;
      }
      .hud-speedometer-arc {
        fill: none;
        stroke: rgba(255, 255, 255, 0.4);
        stroke-width: 6;
        stroke-linecap: round;
      }
      .hud-speedometer-needle {
        stroke: #ff6e7f;
        stroke-width: 3;
        stroke-linecap: round;
      }
      .hud-speedometer-center {
        fill: #fff;
      }
      .hud-speedometer-info {
        display: flex;
        flex-direction: column;
        font-size: 0.85rem;
      }
      .hud-speedometer-value {
        font-size: 1.2rem;
        font-weight: 600;
        color: #fff;
      }
      .hud-speedometer-value span {
        font-size: 0.8rem;
        margin-left: 0.2rem;
        color: rgba(255, 255, 255, 0.7);
      }
      .hud-speedometer-limit {
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: rgba(255, 255, 255, 0.6);
      }
      .hud-hint {
        margin-top: 0.5rem;
        color: #9ef5ff;
        font-size: 0.85rem;
      }
      footer {
        text-align: center;
        padding: 0.5rem;
        font-size: 0.8rem;
        background: #0b0b0b;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>GTA Style - WebGL Sandbox</h1>
    </header>
    <canvas id="game"></canvas>
    <div id="hud"></div>
    <footer>
      Use W A S D para caminhar, Shift para correr, o mouse para direcionar o olhar e ENTER para entrar ou sair dos carros.
    </footer>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
